<html>
   <body>
      <label for="colorbox">Color</label
      <input type="text" id="colorbox" value="Type in a color...">
      
      <button onclick="changeColor('querySelector("#colorbox").value');">Red</button>
       <button onclick="changeColor('blue');">Blue</button>
       <button onclick="changeColor('green');">Green</button>
       <button onclick="changeColor('orange');">Orange</button>
      <script>
         
         changeColor = function(acolor) {
            document.body.style.backgroundColor = acolor;
         }
      </script>
   </body>
</html>
