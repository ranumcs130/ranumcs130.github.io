<html>
   <body>
      <label for="colorbox">Color</label
      <input type="text" id="colorbox" value="Type in a color...">
      
      <button onclick="changeColor();">Change Color</button>
      <script>
         
         changeColor = function() {
            document.body.style.backgroundColor = document.querySelector('#colorbox').value;
         }
      </script>
   </body>
</html>
