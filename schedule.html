<html>

  <head>
  
    <title>Daily Schedule</title>
    
    <style>
      table {
        border-style: solid;
        border-width: 2px;
        border-color: purple;
      }
      
      td {
        border-style: solid;
        border-width: 2px;
        border-color: red;
      }
    
    
    </style>
    
  </head>
  
  <body>

      <tr>
        <td>8:00</td><td rowspan=4>CS160</td><td rowspan=6>CS165</td><td rowspan=4>CS160</td><td rowspan=6>CS165</td><td rowspan=4>CS160</td>
      </tr>
      <tr>
        <td>8:15</td>
      </tr>
      <tr>
        <td>8:30</td>
      </tr>
      <tr>
        <td>8:45</td>
      </tr>
      <tr>
        <td>9:00</td>
      </tr>
      <tr>
        <td>9:15</td>
      </tr>
      <tr>
        <td>9:30</td>
      </tr>
    </table>
    
  
  </body>
</html>
